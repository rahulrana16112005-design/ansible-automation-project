- name: Install NGINX
  apt:
    name: nginx
    state: present

- name: Deploy nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Restart nginx

- name: Ensure NGINX is running
  service:
    name: nginx
    state: started
    enabled: yes


- name: Deploy index.html
  copy:
    content: |
      <!DOCTYPE html>
      <html>
      <head>
        <title>Ansible Automation Success</title>
      </head>
      <body>
        <h1>ðŸš€ Ansible + Docker + NGINX Working!</h1>
        <p>Automation project successfully deployed.</p>
      </body>
      </html>
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'

